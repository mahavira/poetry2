<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>飞花令</title>
    <meta name="description" content="">
    <!--开启对web app的支持-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--主要是正对苹果手机将数字自动识别为号码-->
    <meta name="format-detection" content="telephone=no"/>
    <!-- 忽略识别邮箱，主要是针对安卓手机会自动将符合邮箱格式的字符串识别为邮箱地址-->
    <meta content="email=no" name="format-detection"/>
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL"/>
    <!-- 添加智能 App 广告条 Smart App Banner：告诉浏览器这个网站对应的app，并在页面上显示下载banner:https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/PromotingAppswithAppBanners/PromotingAppswithAppBanners.html -->
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  </head>
  <body>
    <div class="app">
      <div class="page game">
        <div class="bg"></div>
        <div class="game-timer">
          <div class="game-timer-icon"></div>
          <div class="game-timer-icon-num">20</div>
        </div>
        <a href="javascript:;" class="game-helper"></a>
        <div class="game-keyword"><span class="word">多</span></div>
        <div class="game-title"><span>登</span><span>高</span></div>
        <div class="game-author">唐代/杜甫</div>
        <div class="game-poem first">
          <span class="word">万</span>
          <span class="word">里</span>
          <span class="word">悲</span>
          <span class="word">秋</span>
          <span class="word">常</span>
          <span class="word">作</span>
          <span class="word">客</span>
        </div>
        <div class="game-poem write">
          <span class="word active">万</span>
          <span class="word">里</span>
          <span class="word">悲</span>
          <span class="word">秋</span>
          <span class="word">常</span>
          <span class="word">作</span>
          <span class="word">客</span>
        </div>
        <div class="game-boxes">
          <div class="box">独</div>
          <div class="box">百</div>
          <div class="box">病</div>
          <div class="box">年</div>
          <div class="box">人</div>
          <div class="box">多</div>
          <div class="box">生</div>
          <div class="box">古</div>
          <div class="box">书</div>
        </div>
        <div class="game-submit game-btn"></div>
        <div class="game-reset game-btn"></div>
        <div class="game-source">注：此诗句出自唐诗三百首</div>
      </div>
    </div>
    <script src="./static/jquery-2.1.3.min.js"></script>
  <script src="./main.min.js"></script></body>
</html>
